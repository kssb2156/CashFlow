<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-page" class="app-container">

        <header class="text-center p-4">
            <h1 class="h4 fw-bold">CashFlow (กระแสเงิน)</h1>
        </header>

        <div class="tab-content">
            <div id="summary-tab" class="tab-pane active">
                <div class="container p-3">
                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <div class="summary-card income-card animate__animated animate__fadeInDown">
                                <i class="fas fa-arrow-circle-down summary-icon"></i>
                                <div>
                                    <small class="summary-label">รายการเข้า</small>
                                    <h5 class="summary-value" id="total-income">0 บาท</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="summary-card expense-card animate__animated animate__fadeInDown">
                                <i class="fas fa-arrow-circle-up summary-icon"></i>
                                <div>
                                    <small class="summary-label">รายการออก</small>
                                    <h5 class="summary-value" id="total-expense">0 บาท</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="summary-card balance-card animate__animated animate__fadeInUp">
                                <i class="fas fa-wallet summary-icon"></i>
                                <div>
                                    <small class="summary-label">ยอดคงเหลือ</small>
                                    <h5 class="summary-value" id="balance">0 บาท</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                                      
                    <h5 class="fw-bold mb-3 animate__animated animate__fadeInUp">รายการล่าสุด</h5>
                    <div class="card p-3 shadow-sm animate__animated animate__fadeInUp">
                        <ul class="list-group list-group-flush" id="latest-transactions-list">
                        </ul>
                    </div>
                </div>
            </div>

            <div id="history-tab" class="tab-pane">
                <div class="container p-3">
                    <h5 class="fw-bold mb-3 animate__animated animate__fadeInUp ">ประวัติรายการทั้งหมด</h5>
                    <div class="card p-3 shadow-sm">
                        <div class="year-dropdown mb-3">
                            <div class="year-header d-flex justify-content-between align-items-center fw-bold rounded p-3 animate__animated animate__fadeInUp">
                                <span id="selected-year-text ">เลือกปี</span>
                                <i class="fas fa-chevron-down toggle-icon"></i>
                            </div>
                            <div class="year-list d-none mt-2 rounded">
                                </div>
                        </div>

                        <div id="history-list">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="tab-bar">
            <a href="#" class="tab-item active" data-tab="summary-tab">
                <i class="fas fa-chart-line tab-icon"></i>
                <span class="tab-label">สรุป</span>
            </a>
            <a href="#" class="tab-item" data-tab="history-tab">
                <i class="fas fa-history tab-icon"></i>
                <span class="tab-label">ประวัติ</span>
            </a>
        </nav>
    </div>

    <div class="modal fade" id="slipModal" tabindex="-1" aria-labelledby="slipModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="slipModalLabel">สลิป</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalSlipImage" src="" class="img-fluid" alt="Slip">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
